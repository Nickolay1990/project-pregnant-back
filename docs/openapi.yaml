openapi: 3.1.0
info:
  version: 1.0.0
  title: Pregnant tracker
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of pregnant tracker app
tags:
  - name: Diaries
    description: Operations about diaries.
  - name: Auth
    description: Auth operations.
  - name: Emotions
    description: Operations about emotions.
  - name: Tasks
    description: Operations about tasks.
  - name: Users
    description: Operations about users.
  - name: Weeks
    description: Operations about weeks.
servers:
  - url: http://localhost:3000
  - url: https://project-pregnant-back.onrender.com
paths:
  /api/weeks/public/dashboard:
    get:
      $ref: ../swagger/paths/weeks/public/dashboard.yaml
  /api/weeks/dashboard:
    get:
      $ref: ../swagger/paths/weeks/dashboard.yaml

  /api/weeks/{week}/baby:
    get:
      $ref: ../swagger/paths/weeks/{week}/baby.yaml

  /api/weeks/{week}/mom:
    get:
      $ref: ../swagger/paths/weeks/{week}/mom.yaml

  /api/auth/register:
    post:
      $ref: ../swagger/paths/auth/register/post.yaml
  /api/auth/login:
    post:
      $ref: ../swagger/paths/auth/login/post.yaml
  /api/auth/refresh:
    post:
      $ref: ../swagger/paths/auth/refreshToken/post.yaml
  /api/auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout/post.yaml
  /api/users/currentUser:
    get:
      $ref: ../swagger/paths/users/currentUser/get.yaml
  /api/users/updateUserPhoto/{id}:
    patch:
      $ref: ../swagger/paths/users/updateUserPhoto/{id}/patch.yaml
  /api/users/updateUserData/{id}:
    patch:
      $ref: ../swagger/paths/users/updateUserData/{id}/patch.yaml
  /api/diaries:
    get:
      $ref: '../swagger/paths/diaries/get.yaml'
    post:
      $ref: '../swagger/paths/diaries/post.yaml'
  /api/diaries/{id}:
    patch:
      $ref: '../swagger/paths/diaries/{id}/patch.yaml'
    delete:
      $ref: '../swagger/paths/diaries/{id}/delete.yaml'
  /api/emotions:
    get:
      $ref: '../swagger/paths/emotions/get.yaml'
  /api/tasks:
    get:
      $ref: '../swagger/paths/tasks/get.yaml'
    post:
      $ref: '../swagger/paths/tasks/post.yaml'

  /api/tasks/{taskId}/status:
    patch:
      $ref: '../swagger/paths/tasks/{taskId}-status-patch.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
