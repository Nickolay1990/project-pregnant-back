type: object
properties:
  _id:
    type: string
    example: '64f0b81f5f4a5c3f1c2d3e4f'
  title:
    type: string
    example: 'My day summary'
  descr:
    type: string
    example: 'Walked in the park, read a book.'
  emotions:
    type: array
    items:
      $ref: './emotion.yaml'
  userId:
    type: string
    example: '64f0b81f5f4a5c3f1c2d3e4a'
  createdAt:
    type: string
    format: date-time
    example: '2025-09-22T12:34:56.000Z'
  updatedAt:
    type: string
    format: date-time
    example: '2025-09-22T12:35:01.000Z'
