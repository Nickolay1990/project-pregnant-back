description: Validation error
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 422
        message:
          items:
            type: string
          example:
            - message: 'Email is required'
            - message: 'Password is required'
            - message: 'Another validation error'
        data:
          type: string
          example: 'Invalid data'
