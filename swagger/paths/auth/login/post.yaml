tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'Registered email'
            type: string
            example: opalilovit@gmail.com
          password:
            description: 'Password entered during registration'
            type: string
            example: Osad998fjds
responses:
  '200':
    description: 'Login user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: ../../../components/schemas/users/user.yaml
  '401':
    $ref: ../../../components/responses/auth/login/401-login.yaml
  '404':
    $ref: ../../../components/responses/auth/login/404-login.yaml
  '422':
    $ref: ../../../components/responses/auth/login/422-login.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
