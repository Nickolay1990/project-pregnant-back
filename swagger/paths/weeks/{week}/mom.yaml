tags:
  - Weeks
summary: Get mom body by week
operationId: getMomByWeek
description: Get mom body info for a specific pregnancy week
security:
  - bearerAuth: []
parameters:
  - in: path
    name: week
    required: true
    schema:
      type: integer
      minimum: 1
      maximum: 42
      example: 20
responses:
  '200':
    description: Mom body info
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/mom.yaml'
  '400':
    $ref: ../../../components/responses/weeks/400-weeks.yaml
  '401':
    $ref: ../../../components/responses/weeks/401-weeks.yaml
  '404':
    $ref: ../../../components/responses/weeks/404-weeks.yaml
