tags:
  - Weeks
summary: Public dashboard (week 1)
operationId: getPublicDashboard
description: Get week 1 dashboard info (no auth required)
security: []
responses:
  '200':
    description: Public dashboard response
    content:
      application/json:
        schema:
          type: object
          properties:
            weekNumber:
              type: integer
              example: 1
            daysLeft:
              type: integer
              example: 287
            baby:
              $ref: ../../../components/schemas/baby.yaml
            mom:
              $ref: ../../../components/schemas/mom.yaml
  '404':
    $ref: ../../../components/responses/weeks/404-weeks.yaml
