tags:
  - Weeks
summary: Private dashboard (current week from user)
operationId: getPrivateDashboard
description: Get dashboard info for the current pregnancy week of authenticated user
security:
  - bearerAuth: []
responses:
  '200':
    description: Private dashboard response
    content:
      application/json:
        schema:
          type: object
          properties:
            weekNumber:
              type: integer
              example: 12
            daysLeft:
              type: integer
              example: 200
            baby:
              $ref: '../../components/schemas/baby.yaml'
            mom:
              $ref: '../../components/schemas/mom.yaml'
  '404':
    $ref: ../../components/responses/404.yaml
