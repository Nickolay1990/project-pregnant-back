tags:
  - Users
summary: Current user
operationId: currentUser
description: 'Information about the authorized current user'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Information about the authorized current user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found current user!
            data:
              type: object
              $ref: ../../../components/schemas/users/user.yaml
  '404':
    $ref: ../../../components/responses/auth/login/404-login.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
