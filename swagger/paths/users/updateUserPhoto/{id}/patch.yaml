tags:
  - Users
summary: Patch user photo by id
operationId: updatePhoto
description: 'Patched user avatar'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photo:
            description: 'Link to contact`s photo'
            type: string
            format: binary
responses:
  '200':
    description: 'Patched user avatar'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully update avatar user!'
            data:
              type: object
              $ref: ../../../../components/schemas/users/user.yaml
  '400':
    $ref: ../../../../components/responses/users/updateUserPhoto/400-updateUserPhoto.yaml
  '401':
    $ref: ../../../../components/responses/auth/401-authenticate.yaml
  '404':
    $ref: ../../../../components/responses/auth/login/404-login.yaml
  '422':
    $ref: ../../../../components/responses/users/updateUserPhoto/422-updateUserPhoto.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
